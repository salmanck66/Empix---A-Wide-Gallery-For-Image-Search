<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empix - Image Search</title>

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Empix</h1>
  </header>

  <div id="search-container" class="container">
    <form action="" >
        <div class="input-group">
            <input type="text" class="form-control" id="search-bar" placeholder="Search images...">
            <div class="input-group-append">
                <button class="btn btn-dark" id="search-button" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>


  <!-- Add your content here -->

  <div class="container-fluid">
    <div class="search-results">
      <div class="result-item">
        <img src="https://images.unsplash.com/photo-1704566204689-cf13b20d65b6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

      </div>

      <div class="result-item">
        <img src="https://images.unsplash.com/photo-1569961752532-d7fdea5cb0d4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

      <div class="result-item">
        <img src="https://images.unsplash.com/photo-1682686578456-69ae00b0ecbd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <a href="https://images.unsplash.com/photo-1682686578456-69ae00b0ecbd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">A Desert Mountain And A Man</a>
